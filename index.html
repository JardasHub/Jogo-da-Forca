<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jodo de Palavra Secreta</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JavaScript/script.js"></script>
</head>
<body>
    <h1 id="tituloPag">Acerte a palavra secreta</h1>
    <div class="container">
        <div class="textos">
            <h3>Digite a palavra secreta:</h3>
            <input type="password" name="segredo" id="segredo" onkeyup="habilitarBtInicio()">
            <button id="btInicia" disabled onclick="iniciarJogo()">Iniciar o Jogo</button>
            <h3>Digite uma Letra:</h3>
            <input type="text" name="tentativa" id="tentativa" maxlength="1">
            <button id="btVerifica" disabled onclick="verificaLetra()">Comfirma</button>
            <h1 id="painel"></h1>
            <h1>Erros:</h1>
            <h1 id="erradas">_</h1>
            <button id="reset" hidden onclick="reiniciaJogo()">Reiniciar o Jogo</button>
        </div>
        <div class="desenho">
            <img id="image" src="imagens/1.png" alt="">
        </div>
    </div>
</body>
</html>
